<!DOCTYPE html>
<html lang="en">
<head>
    <title>GPT Prompt Enhancer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 320px;
            padding: 16px;
            background: #202123;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #d1d5db;
        }
        h3 {
            color: #e5e7eb;
            margin-bottom: 12px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #374151;
            border-radius: 5px;
            font-size: 14px;
            background: #2d2f31;
            color: #e5e7eb;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0e8e6d;
        }
        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <h3>GPT Prompt Enhancer</h3>
    <input type="text" id="promptInput" placeholder="Type your message..." autofocus>
    <button id="sendButton">Send Prompt</button>
    <div class="status" id="statusMessage">Ready</div>
    <script src="popup.js"></script>
</body>
</html>
